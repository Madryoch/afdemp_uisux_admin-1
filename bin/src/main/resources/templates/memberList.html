
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header2 :: common-header" />

<body>
	<div th:replace="common/header2 :: navbar" />
	
	<div class="container">
		<div class="table-responsive">
			<table id="userListTable" class="table table-bordered table-hover table-striped">
				<thead>
					<tr>
						<th><input th:id="selectAllUsers" type="checkbox" /></th>
						<th>username</th>
						<th>id</th>
						<th>password</th>
						<th>first_name</th>
						<th>last_name</th>
						<th>phone</th>
						<th>email</th>
						<th>enabled</th>
						<th>delete</th>
					</tr>
				</thead>
				
				<tbody>
					<tr data-th-each="user : ${memberList}">
						<td>
						<input hidden="hidden" name="id" th:value="${user.id}" />
						<input th:id="'selected'+${user.id}" class="checkboxBook" type="checkbox" />
						</td>
						<td><a th:href="@{/member/memberInfo(id=${user.id})}"><span th:text="${user.username}"></span></a></td>
						<td th:text="${user.id}"></td>
						
						<td th:text="${user.password}"></td>
						<td th:text="${user.firstName}"></td>
						
						<td th:text="${user.lastName}"></td>
						<td th:text="${user.phone}"></td>
						<td th:text="${user.email}"></td>
						<td th:text="${user.enabled}"></td>
						
						<td>
							<input hidden="hidden" name="id" th:value="${user.id}" />
							<button th:id="'oneUser-'+${user.id}" class="btn btn-danger btn-xs delete-user" type="submit" value="delete" >
							<span class="fa fa-times"></span>Delete</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	<button th:id="deleteSelected" class="btn btn-danger ">Delete Selected</button>
	</div>
	
	
	<div th:replace="common/header2 :: body-bottom-scripts" />
	
	<script>
		$(document).ready(function() {
			$("#bookListTable").DataTable({
				"lengthMenu": [[5,10,15,20,-1],[5,10,15,20,"All"]],
				"ordering": false,
				stateSave: true
			});
		});
	</script>
</body>
</html>
